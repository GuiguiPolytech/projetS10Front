<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Frais Deplacement - Modifier un frais</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Our Custom CSS -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Gestion Frais Deplacement</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./FraisDeplacement.html">Retour</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Modifier un frais de déplacement</h1>
        <form id="create-frais-form">
          <div class="mb-3">
            <label for="motif" class="form-label">Motif</label>
            <input type="text" class="form-control" id="motif" name="motif" required>
          </div>
          <div class="mb-3">
            <label for="moyenTransport" class="form-label">Moyen de transport</label>
            <input type="text" class="form-control" id="moyenTransport" name="moyenTransport" required>
          </div>
          <div class="mb-3">
            <label for="dateDepart" class="form-label">Date de départ</label>
            <input type="date" class="form-control" id="dateDepart" name="dateDepart" required>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark">Modifier</button>
          </div>
        </form>
      </div>
      
    <script src="../js/ModifyFrais.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
